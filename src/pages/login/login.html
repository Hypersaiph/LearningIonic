<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="secondary">YOLO</button>
  <button ion-button color="danger">YOLO</button>
  <button ion-button color="light">YOLO</button>
  <button ion-button color="dark">YOLO</button>

  <h1>Clear Buttons</h1>

  <button ion-button clear>YOLO</button>
  <button ion-button clear color="secondary">YOLO</button>]
  <button ion-button clear color="danger">YOLO</button>
  <button ion-button clear color="light">YOLO</button>
  <button ion-button clear color="dark">YOLO</button>

  <h1>BLock Buttons</h1>

  <button ion-button block>Block Button</button>

  <H1> FUll Button</H1>

  <button ion-button full>Full YOLO</button>

  <h1>Button Sizes</h1>

  <button ion-button small>Small YOLO</button>
  <button ion-button>Standard YOLO</button>
  <button ion-button large>Large YOLO</button>

  <button ion-button icon-only>
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button icon-only clear>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
